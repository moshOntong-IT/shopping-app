<div class="row">
  <div class="col-xs-12">
    <button class="btn-success" style="margin-bottom: 20px">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a href="#" *ngFor="let recipe of recipes" class="list-group-item clearfix">
      <div class="pull-left">
        <div class="list-group-item-heading">{{ recipe.name }}</div>
        <p class="class list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
